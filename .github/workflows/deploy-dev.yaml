name: Build and Deploy to Dev

on:
  push:
    branches:
      - main
    paths:
      - 'app-source/**' # Only run if app code changes
      - 'k8s/**'        # Or if config changes

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: booking-service
  IMAGE_TAG: ${{ github.sha }} # Use the Git Commit Hash as the tag

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed to commit the new tag back to the repo

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        run: |
          # Build the image from the app-source directory
          cd app-source/booking-service
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Update Kubernetes Manifest (GitOps Write-Back)
        run: |
          # Install kustomize
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh"  | bash
          
          # Navigate to the overlay
          cd k8s/overlays/dev
          
          # Update the tag in kustomization.yaml
          ../../../kustomize edit set image booking-service:latest=${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
          
          # Config Git to push the change
          git config user.name "GitHub Actions CI"
          git config user.email "ci@github.com"
          
          # Commit and Push if there are changes
          if [[ `git status --porcelain` ]]; then
            git add kustomization.yaml
            git commit -m "ci: update image tag to ${{ env.IMAGE_TAG }}"
            git push
          else
            echo "No changes to commit"
          fi
